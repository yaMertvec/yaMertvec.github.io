<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="лого Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div>
        <img src="./images/profile__photo.jpg" alt="Аватарка" class="profile__avatar">
      </div>
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements-container">
      <ul class="elements">
      </ul>
    </section>
  </main>
  <div class="popup popup_type-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__edit" name="popupForm">
        <input required minlength="2" maxlength="40" type="text" name="userName" placeholder="Имя"
          class="popup__input popup__input_data_name" id="data_name">
        <span class="error" id="data_name-error"></span>
        <input required minlength="2" maxlength="200" type="text" name="userJob" placeholder="Работа"
          class="popup__input popup__input_data_job" id="data_job">
        <span class="error" id="data_job-error"></span>
        <button class="popup__button" type="submit">Сохранить
        </button>
      </form>
      <button type="button" class="popup__close popup__close_edit-profile"></button>
    </div>
  </div>
  <div class="popup popup_card-add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__add" name="popupFormCardAdd">
        <input required type="text" name="placeName" placeholder="Введите название"
          class="popup__input popup__input_data_place" id="data_place" minlength="2" maxlength="30">
        <span class="error" id="data_place-error"></span>
        <input required type="url" name="placeLink" placeholder="Введите ссылку"
          class="popup__input popup__input_data_place-link" id="data_place-link">
        <span class="error" id="data_place-link-error"></span>
        <button class="popup__button popup__button_disabled" type="submit">Создать
        </button>
      </form>
      <button type="button" class="popup__close popup__close_card-add"></button>
    </div>
  </div>
  <div class="popup popup_image ">
    <div class="popup__photo">
      <img class="popup__image-element" alt="#" src="#">
      <p class="popup__description"></p>
      <button type="button" class="popup__close popup__close_image"></button>
    </div>

  </div>
  <footer class="footer">
    <p class="footer__info">&#169; 2022 Mesto Russia</p>
  </footer>
  <template id="card-template">
    <li class="card">
      <img class="card__image">
      <button type="button" class="card__delete-button"></button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>

</body>

</html>
